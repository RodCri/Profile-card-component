<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="keywords" content="profile, card, mentor, component">
  <meta name="author" content="Cristian Camilo Rodriguez">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="content">
    <div class="bg__top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="container">
      <div class="content__photo">
        <img src="images/image-victor.jpg" alt="photo_profile" class="content__img">
      </div>
      <div class="content__text">
        <h1 class="content__name">Victor Crest <span class="content__age">26</span></h1>
        <h3 class="content__country">London</h3>
        <div class="content__social">
          <div class="social__followers">
            <h2>80K</h2>
            <span>Followers</span>
          </div>
          <div class="social__likes">
            <h2>803K</h2>
            <span>Likes</span>
          </div>
          <div class="social__photos">
            <h2>1.4K</h2>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bg__bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </main>
</body>
</html>
